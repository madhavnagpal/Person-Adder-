<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Db Product</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="jquery-3.5.1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script async defer src="custom_design.js"></script>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <h1 class="ml-5 navbar-brand">
        Persons Db Product
      </h1>
    </nav>

    <div class="jumbotron mt-2">
      <h2>Add A Person</h2>

      <label for="personName">Name</label>
      <input
        type="text"
        name="Person_Name"
        id="personName"
        class="form-control"
      />
      <br />
      <label for="personAge">Age</label>
      <input
        type="text"
        name="Person_Age"
        id="personAge"
        class="form-control"
      />
      <br />
      <button type="submit" class="btn btn-danger pl-5 pr-5" id="addBtn">
        Add
      </button>
    </div>

    <div class="container mt-3">
      <table class="table table-light" id="PersonsTable">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
</html>
